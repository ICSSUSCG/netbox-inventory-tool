<!DOCTYPE html>
<html>
<head>
    <title>{{ title }}</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css'>
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0b0f19;
            color: #00f2ff;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: rgba(15, 25, 50, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 50%;
            margin: 20px auto;
            box-shadow: 0px 0px 10px #00f2ff;
        }
        input, select, button {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            width: 100%;
            background-color: #1e2a38;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button {
            background-color: #00f2ff;
            cursor: pointer;
        }
        button:hover {
            background-color: #009acd;
        }
        pre {
            background-color: #1e2a38;
            padding: 15px;
            border-radius: 5px;
            text-align: left;
            max-width: 80%;
            margin: 20px auto;
            white-space: pre-wrap;
            overflow: auto;
            color: #fff;
        }
    </style>
    <script>
        function setApiKey() {
            let apiKey = document.getElementById("api_key").value;
            fetch("/set_api_key", {
                method: "POST",
                headers: {"Content-Type": "application/x-www-form-urlencoded"},
                body: "api_key=" + encodeURIComponent(apiKey)
            });
        }

        function setModel() {
            let selectedModel = document.getElementById("model_select").value;
            fetch("/set_model", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({model: selectedModel})
            });
        }

        function setFields() {
            let selectedFields = Array.from(document.querySelectorAll('input[name="fields"]:checked'))
                .map(el => el.value);
            fetch("/set_fields", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({fields: selectedFields})
            });
        }
    </script>
</head>
<body>
    <h1><i class='fas fa-microchip'></i> Netbox YAML Generator <i class='fas fa-microchip'></i></h1>

    <div class="container">
        <p>Enter your OpenAI API Key:</p>
        <input type="text" id="api_key" placeholder="Enter API Key" oninput="updateKeyCount(); saveKey();">
<small id="key_count">0 characters</small>
        <button onclick="setApiKey()">Save API Key</button>
    </div>

    <div class="container">
        <p>Select AI Model:</p>
        <select id="model_select" onchange="setModel()">
            {% for model in available_models %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>
    </div>

    <div class="container">
        <p>Select YAML Fields to Include:</p>
    <button type="button" onclick="toggleAll(true)">Select All</button>
    <button type="button" onclick="toggleAll(false)">Deselect All</button>
    <div id="field-grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 5px; margin-top: 10px; text-align: left;">
        {% for field in available_fields %}
        <label style="display: flex; align-items: center; gap: 5px;"><input type="checkbox" checked name="fields" value="{{ field }}" onchange="setFields()"> <span>{{ field }}</span></label>
        {% endfor %}
    </div>
    </div>

    <div class="container">
        <p>Upload a PDF to Generate YAML:</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div id="drop-area" style="border:2px dashed #ccc;padding:1em;margin-bottom:1em;text-align:center;">
<input type="file" name="file" required>
</div>
            <button type="submit">Generate YAML</button>
        </form>
    </div>

    {% if yaml_output %}
        <div class="container">
            <h2>Generated YAML:</h2>
            <pre>{{ yaml_output }}</pre>
        </div>
    {% endif %}

<script>
  function toggleAll(checked) {
    document.querySelectorAll('input[name="fields"]').forEach(cb => cb.checked = checked);
  }

  function submitKey() {
    fetch("/set_api_key", {
      method: "POST",
      body: new URLSearchParams({ api_key: document.getElementById("api_key").value }),
      headers: { "Content-Type": "application/x-www-form-urlencoded" }
    }).then(res => alert("API key stored in session."));
  }

  function setupDropZone() {
    const dropArea = document.getElementById("drop-area");
    const input = document.querySelector('input[type="file"]');
    if (!dropArea || !input) return;

    dropArea.addEventListener("dragover", e => {
      e.preventDefault(); dropArea.classList.add("highlight");
    });
    dropArea.addEventListener("dragleave", () => dropArea.classList.remove("highlight"));
    dropArea.addEventListener("drop", e => {
      e.preventDefault(); dropArea.classList.remove("highlight");
      input.files = e.dataTransfer.files;
    });
  }

  
  window.onload = function() {
    const stored = sessionStorage.getItem("api_key");
    if (stored) {
      document.getElementById("api_key").value = stored;
      updateKeyCount();
    }
  };

  function saveKey() {
    const val = document.getElementById("api_key").value;
    sessionStorage.setItem("api_key", val);
  }

  function updateKeyCount() {
    const len = document.getElementById("api_key").value.length;
    document.getElementById("key_count").innerText = `${len} characters`;
  }

  
function updateKeyCount() {

}

}

window.onload = function () {
  const saved = sessionStorage.getItem("api_key");
  if (saved) {
    document.getElementById("api_key").value = saved;
    updateKeyCount();
  }
};

  
function updateKeyCount() {
  const len = document.getElementById("api_key").value.length;
  document.getElementById("key_count").innerText = `${len} characters`;
}

function saveKey() {
  const val = document.getElementById("api_key").value;
  sessionStorage.setItem("api_key", val);
  const saved = document.getElementById("saved_notice");
  saved.innerText = "Saved";
  setTimeout(() => saved.innerText = "", 2000);
}

window.onload = function () {
  const saved = sessionStorage.getItem("api_key");
  if (saved) {
    document.getElementById("api_key").value = saved;
    updateKeyCount();
  }
};

  window.addEventListener("DOMContentLoaded", setupDropZone);
</script>

</body>
</html>
